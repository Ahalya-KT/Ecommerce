<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootStrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- google-font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lato:ital@1&family=Noto+Sans+SC:wght@500&family=Oswald:wght@300;500;600&family=Poppins:wght@300&family=Prompt:ital,wght@0,400;0,500;1,100;1,200;1,400&family=Rubik+Puddles&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page px-3" href="#"
                >EVERYTHING</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active px-3" href="#">WOMEN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active px-3" href="#">MEN</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active px-3" href="#">ACCESSORIES</a>
            </li>
            <img
              width="119"
              height="54"
              src="https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/logo-regular.png"
              class="custom-logo px-3"
              alt="T-Shirts Store"
              decoding="async"
              srcset="
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/logo-regular.png 1x,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/logo-retina.png  2x
              "
            />
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">$0.00</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="#">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home">
      <div class="home-section d-flex">
        <div class="home-titles">
          <p>WOMEN</p>
          <h1>Slick. Modern AWsome</h1>
          <button type="button" class="btn btn-dark">Shop Collection</button>
        </div>
        <div class="backgroud">
          <img
            decoding="async"
            width="708"
            height="843"
            src="https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/hero.png"
            class="attachment-full size-full wp-image-29 me-auto"
            alt=""
            loading="lazy"
            srcset="
              https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/hero.png         708w,
              https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/hero-300x357.png 300w,
              https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/hero-600x714.png 600w,
              https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/hero-252x300.png 252w,
              https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/hero-400x476.png 400w
            "
            sizes="(max-width: 708px) 100vw, 708px"
          />
        </div>
      </div>
    </section>

    <section id="summercollection">
      <div class="summercollection-heading">
        <p>SUMMER COLLECTION</p>
        <h1>popular T-Shirt</h1>
      </div>
      <div class="container">
        <div row class="tshirts d-flex">
          <div class="tshirt-new1">
            <div class="tshirt-brand1">
              <img
                src="https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-09-a-300x366.jpg"
              />

              <div class="tshirt-prices">
                <p>MEN</p>
                <h5>T-shirt</h5>
                <p>$33.00-$36.00</p>
              </div>
            </div>

            <div class="overlay" id="image1"></div>
          </div>

          <!-- pic2 styling -->

          <div class="col-3">
            <div class="tshirt-new2">
              <div class="tshirt-brand1">
                <img
                  src="https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-06-a-300x366.jpg"
                />
              </div>

              <div class="overlay" id="image2"></div>
            </div>
          </div>

          <div class="col-3">
            <img
              width="300"
              height="366"
              src="https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-10-a-300x366.jpg"
              class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail"
              alt=""
              decoding="async"
              loading="lazy"
              srcset="
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-10-a-300x366.jpg  300w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-10-a-600x731.jpg  600w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-10-a-246x300.jpg  246w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-10-a-840x1024.jpg 840w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-10-a-768x936.jpg  768w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-10-a-400x488.jpg  400w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-10-a.jpg          960w
              "
              sizes="(max-width: 300px) 100vw, 300px"
            />
          </div>
          <div class="col-3">
            <img
              width="300"
              height="366"
              src="https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-08-a-300x366.jpg"
              class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail"
              alt=""
              decoding="async"
              loading="lazy"
              srcset="
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-08-a-300x366.jpg  300w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-08-a-600x731.jpg  600w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-08-a-246x300.jpg  246w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-08-a-840x1024.jpg 840w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-08-a-768x936.jpg  768w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-08-a-400x488.jpg  400w,
                https://websitedemos.net/t-shirts-store-04/wp-content/uploads/sites/1115/2022/07/product-08-a.jpg          960w
              "
              sizes="(max-width: 300px) 100vw, 300px"
            />
          </div>
        </div>
      </div>
      <!-- </div>   -->
    </section>

    <p>hello</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

    ></script>
